  function generate(){
  
    idea = starters[getRandomInt(starters.length)]
    var randomitem = items[getRandomInt(items.length)]
    if(!randomitem.endsWith("s")){
      idea += " a"
      if (startsWith(randomitem, vowels)){
        idea += "n"
      }
    }
    
    idea += " " + randomitem;
    idea += " to"
    idea += " " + verb[getRandomInt(verb.length)]
    idea += " "
    randomitem = items[getRandomInt(items.length)]
    if(!randomitem.endsWith("s")){
      idea += " a"
      if (startsWith(randomitem, vowels)){
        idea += "n"
      }
    }
    idea += " " + randomitem;

    //more
    idea += "<p/>Once you "
    idea += " " + verb[getRandomInt(verb.length)]
    idea += " "
    randomitem = items[getRandomInt(items.length)]
    if(!randomitem.endsWith("s")){
      idea += " a"
      if (startsWith(randomitem, vowels)){
        idea += "n"
      }
    }
    idea += " " + randomitem;
    idea += ", you will have the perfect gift!"
    
    document.getElementById("giftIdea").innerHTML = "<center>" + idea + "</center>";
  }
  
  function getRandomInt(max) {
    min = 0;
    max -= 1;
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  
  function startsWith(text, start){
    for(var i=0;i<start.length;i++){
      if(text.startsWith(start[i])){
        return true;
      }
    }
    return false;
  }
