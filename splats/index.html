<!doctype html>
<html>
       <head>
              <title>Bouncee</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <link href="styles.css" rel="stylesheet" type="text/css">
              <script src="soundmanager2-setup.js"></script>
  			  <script src="soundmanager2-jsmin.js"></script>
       </head>

       <body>
              <div id="logodiv" >
                     <div style="position: absolute;left: 50%;">
                            <div style="position:relative;left: -50%;">
                                   <img src="html/logo.png" alt="Logo" style="">
                            </div>
                     </div>
                     <div style="position: absolute;left:50%;bottom:0%">
                            <div style="position:relative;left: -50%;">
                                   <h1 style="font-size:600%;font-family:Arial;">Loading...</h1>
                            </div>
                     </div>
              </div>

              <div align="center" id="embed-html"></div>
              <script type="text/javascript" src="html/html.nocache.js"></script>
       </body>

       <script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = 'default';
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = '';
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       </script>
       
       <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-29489153-3', 'auto');
         ga('send', 'pageview');

       </script>
       
       <script>
              function check() {
                     var node = document.getElementById('embed-html'),
                     htmlContent = node.innerHTML;
                      if(htmlContent.includes("canvas")){
                             document.getElementById('logodiv').style.display = 'none';
                      }else  if(htmlContent.includes("gwt-TextArea gwt-TextArea-readonly")){
                             window.location.reload(true); 
                      }else{
                            setTimeout(check, 100);
                      }

              }

            setTimeout(check, 100);

       </script>
</html>


}
