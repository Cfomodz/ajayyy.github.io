<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Doug Fordify</title>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <style>
    * {
      font-family: 'Roboto'
    }
    
  </style>
  
  <script>
    function test(){
      sentence = document.getElementById("inputbox").value

      words = sentence.split(" ")

      newsentence = "";

      for(var i=0;i<words.length;i++){
        newsentence += words[i]
        if(words[i].toLowerCase() == "the" || words[i].toLowerCase() == "my" || words[i].toLowerCase() == "his"){
          //do nothing
        }else if(Math.random() > 0.9) {
          newsentence += ", folks,"
        } else if(Math.random() > 0.9) {
          newsentence += ", my friends,"
        } else if(Math.random() > 0.9) {
          newsentence += ", what I say next is for YOU the people,"
        } else if(Math.random() > 0.9) {
          newsentence += ", the NDP will do this 10 times worse,"
        } else if(Math.random() > 0.9) {
          newsentence += ", they are inspired by adolf hitler,"
        }
        newsentence += " "
      }

      document.getElementById("output").innerHTML = newsentence
    }
    
  </script>
</head>
<body>

  <input placeholder="Enter the normal text here..." id="inputbox" height="1000" width="1000"></input>
  
  <button onclick="test()">Convert</button>
  
  <p id="output"></p>
  
  
  
</body>
</html>
